<div class="container py-5 px-lg-5" 
style="margin-top: 3rem;">
    <div id="content">

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-5">
                <label class="filtros-title">Filtros</label>
            </div>
        </div>


        <div class="row">
            <div
                class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12 column-backgroud-color border-top border-left border-right border-dark rounded-top">
                <p></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 column-backgroud-color border-left border-dark">
                <label class="tipo-prova-title">Tipo de treino</label>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 column-backgroud-color border-right border-dark">
                <label class="tipo-prova-title">Localidade</label>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 column-backgroud-color border-left border-dark">
                <select class="escolher-prova escolha escolha" id="prova" name="tipo_prova" placeholder="Selecione"
                    required>
                    <!-- required -->>
                    <option hidden disabled selected value>Selecione</option>
                    <option value="Estrada">Estrada</option>
                    <option value="Pista">Pista</option>
                    <option value="Montanha">Montanha</option>
                    <option value="BMX">BMX</option>
                </select>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 column-backgroud-color border-right border-dark">
                <input class="escrever-localidade" type="text" required />
            </div>
        </div>

        <div class="row">
            <div
                class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12 column-backgroud-color border-bottom border-left border-right border-dark rounded-bottom">
                <p></p>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-5">
                <label class="provas-disponíveis">Treinos Disponíveis</label>
            </div>
        </div>


        <table class="table table-light">
            <thead class="thead-dark">
                <tr>
                    <th scope="col-1">Id</th>
                    <th scope="col-1">Team Id</th>
                    <th scope="col-1">Name</th>
                    <th scope="col-1">Hora</th>
                    <th scope="col-1">Date Time</th>
                    <th scope="col-1">Estimated Time</th>
                    <th scope="col-1">Distance</th>
                    <th scope="col-1">Places Id</th>
                    <th scope="col-1">Training Types Id</th>
                    <th scope="col-1">Plans Id</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor>
                    <!-- <td>Estrada</td>
                    <td>Braga</td>
                    <td>15/07</td>
                    <td>14:00</td>
                    <td>2 horas</td>
                    <td>30 Km</td> -->
                    <td>{{ invite.id }}</td>
                    <td>{{ invite.teamId }}</td>
                    <td>{{ invite.name }}</td>
                    <td>{{ invite.datetime }}</td>
                    <td>{{ invite.estimatedTime }}</td>
                    <td>{{ invite.distance }}</td>
                    <td>{{ invite.placesId }}</td>
                    <td>{{ invite.trainingTypesId }}</td>
                    <td>{{ invite.plansId }}</td>
                    <td><input type="checkbox"></td>

                </tr>

                    <td>Pista</td>

                </tr> -->
                <!-- <tr>

                </tr> -->
                <!-- <tr>
                    <td>BMX</td>

                    <td>3 horas</td>

                    <td><input type="checkbox"></td>
                </tr> -->
            </tbody>
        </table>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-5">
                <label class="dados">Dados</label>
            </div>
        </div>

        <div class="row">
            <div
                class="col-xl-6 col-lg-9 col-md-12 col-sm-12 col-12 column-backgroud-color border-left border-right border-top border-dark rounded-top">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color border-left border-dark">

            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color">
                <label>Apelido</label>
            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color border-right border-dark">
                <label>Nome do clube</label>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color border-left border-dark">

            </div>

            </div>

            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color border-right border-dark">
                <label>Nº do clube</label>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 column-backgroud-color border-left border-dark">
