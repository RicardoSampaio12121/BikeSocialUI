<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BikeSocial</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="barra-cima"></div>
    <article class="janela centrado">
      <h1>BikeSocial</h1>
      <p class="label-input">Username</p>
      <form class="alinhar-vertical">
        <input type="text" class="inputUsername"/>
      </form>
      <p class="erro escondido" id="erro-username">O username que inseriste não está associado a uma conta.</p>
      <p class="label-input">Password</p>
      <form class="alinhar-vertical">
        <input type="text" class="inputPass"/>
      </form>
      <p class="erro escondido" id="erro-pass">A palavra-passe que inseriste está incorreta.</p>
      <button>Login</button>
      <p class="sugestao">
        Não tem uma conta? <a href="../registo/registo.html">Crie</a> uma agora.
      </p>
    </article>
    <script src="login.js"></script>
  </body>
</html>
