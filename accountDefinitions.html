<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(function(){
            $("#includeContent").load("common/header.html");
            $("#includeSideBar").load("common/definitionsSideBar.html")
        });
    </script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="includeContent"></div>
    
    <div class="wrapper">
        <div id="includeSideBar"></div>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <h1>Definições de conta</h1>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Primeiro nome</label>
                    </div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Último nome</label>
                    </div>

                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                </div>

                <div class="row input-margin-bot">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input id="txtName" class="form-control" type="text">
                    </div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input id="txtSurname" class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Email</label>
                    </div>
                </div>

                <div class="row input-margin-bot">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 col-12">
                        <input id="txtEmail" class="form-control" type="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0">
                        <label>Sexo</label>
                    </div>
                </div>

                <div class="row input-margin-bot">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <select  class="form-control" name="genders" id="genders">
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="other">Outro</option>
                          </select>
                    </div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input id="txtGender" class="form-control" type="text" placeholder="Outro..." disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Password</label>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Confirmar password</label>
                    </div>
                </div>

                <div class="row input-margin-bot">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input id="txtPassword" class="form-control" type="password">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input id="txtConfirmPassword" class="form-control" type="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Nova password</label>
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <label>Confirmar nova password</label>
                    </div>
                </div>

                <div class="row input-margin-bot">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input class="form-control" type="password">
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <input class="form-control" type="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1 col-sm-0 col-0"></div>
                    
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <button id="btnSubmit" type="button" class="btn btn-primary btn-lg btn-sm btn-block" style="height: 35px;"> Confirmar
                    </div>

                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                        <button id="btnRevert" type="button" class="btn btn-primary btn-lg btn-sm btn-block" style="height: 35px; background-color: #b51414;"> Reverter
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="/js/accountDefinitions.js"></script>
</body>
</html>
