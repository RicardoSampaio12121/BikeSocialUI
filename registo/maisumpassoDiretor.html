<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BikeSocial</title>
    <link rel="stylesheet" href="registo.css" />
  </head>
  <body>
    <div class="barra-cima"></div>
    <!-- Janela de registo -->
    <article class="janela centrado alinhar-horizontal">
        <!-- Zona de registo -->
        <div class="alinhar-vertical" id="zona-registo">
            <h1 class="mais-um-passo">Mais um passo...</h1>
            <p>Por favor crie um clube na plataforma. Se você for um diretor de um clube famoso, por favor contacte a nossa equipa de suporte</p>
            <!-- zona dos 2 campos -->
            <div class="alinhar-horizontal">
                <!-- campo lado esquerdo -->
                    <!-- campos de input -->
                    <div class="alinhar-vertical">
                        <p class="label-input">Nome do clube</p>
                        <form>
                            <input type="text" id="input-nomeClube"/>
                        </form>
                    </div>
                    <div class="alinhar-vertical">
                        <p class="label-input">Localização</p>
                        <form>
                            <input type="text"/>
                        </form>
                    </div>
            </div>
            <button>Criar Conta</button>
        </div>
        <div class="linha-vertical"></div>
        <!-- Zona de informação da rede social -->
        <div class="alinhar-vertical informacao-adicional">
            <h2>O BikeSocial ajuda-te a comunicar e a partilhar com os ciclistas que fazem parte da tua vida.</h2>
        </div>
    </article>
  </body>
</html>
